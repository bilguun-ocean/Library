<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
  <title>Library</title>
</head>
<body>
  <header>
    <div class="container">
      <img src="images/library-svgrepo-com.svg" alt="">
      <h1>Library</h1>
    </div>
  </header>
  <main class="container">
      <div class="grids" id="grids">
        <button class="add-btn" id="add-btn">+</button>
      </div>
      <div class="modal-content" id="modal-content">
        <div class="add-book-section">
          <div class="close-button" id="close-button">&times;</div>
          <form id="book-form"  class="form-content">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required>
            <span class="required-field"></span>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required>
            <span class="required-field"></span>
            <label for="book">Number of Pages: </label>
            <input type="number" name="pages" id="book" min="1" max="13095" required>
            <span class="required-field"></span>
            <div>
              <input type="radio" name="read-status" value="read" id="read" checked>
              <label for="read">Read</label>
              <input type="radio" name="read-status" value="not-read" id="not-read">
              <label for="not-read">Not Read</label>
            </div>
              <button type="button" class="submit-button" id="submit-button">Submit</button>
          </form>
        </div>
      </div>
            <div class="modal" id="modal">
      </div>
  </main>
  <footer>by bilguun-ocean <a href="https://github.com/bilguun-ocean"><img src="images/github.png" class="github-logo" alt="github logo"></a></footer>
</body>
</html>
